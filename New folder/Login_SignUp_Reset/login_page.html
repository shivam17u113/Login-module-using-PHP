<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  
  <link rel="stylesheet" a href="css/style.css">
  <link rel="stylesheet" a href="css/fontawesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <img src=" img/profile.png" alt="userImage">
        <form>
            <label>Username:-</label>
            <div class="form-input">
                <input type="text" name="email" required placeholder="Enter the User Name"> 
            </div>
            <div class="form-input">
                <input type="password" name="password" required placeholder="Enter your password">
            </div>
            <input type="submit" type="submit" value="LOGIN" class="btn-login">
            <br><br>
            <a href="Reset_Password.html" style="color: lightgray; text-decoration: underline;">Forgot password?</a>
            <br>
            <div style="color: aliceblue;">Do not have an Account?  </div>
            <input type="submit" type="submit" value="Create an account" class="create">
        </form>
    </div>



  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
