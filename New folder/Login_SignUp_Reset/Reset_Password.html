<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Reset Password</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  
  <style type="text/css">
	body {
		margin: 0 auto;
		background:url(img/technology.jpg);
		background-size:100% 720px;
		text-align: center;
		padding-top: 80px;
	}
	.lock{
		height:80px;
		width: auto;
	}
	.reset_box{
		width: fit-content;
		border-radius:20px;
		background-color: rgba(44, 62, 80,0.7);
		margin:0 auto;
	}
	.sign-in{
    padding: 15px 30px;
    border: none;
    margin-top: 10px;
    background-color: #275dae;
    color: #fff;
    border-radius: 10px;
    width: auto;
   }
  </style>

</head>
<body>



  <div class="mt-5 p-5 reset_box">
		<img src="img/lock.png" class="lock mb-3">	
			<h2 style="color: aliceblue;"><strong>Reset Password</strong></h2>
			<br>
			<h4 style="color:black;"><i>Forgot Your Password?</i></h4>
			<h7 class="text-success">No worries! Enter your email and <br> we will send you a reset link.</h7>
				<form action="" method="POST">
					<div class="md-form py-3">	
						<i class="fas fa-envelope prefix" style="margin-top: 8px;"></i>
						<input type="email" name="email" id="inputIconEx1" autocomplete="off" required >
						<label for="inputIconEx1" style="color:#fff">Your E-mail</label>
					</div>
					
					<input type="Submit" name="submit" value="Send Request" class="mt-4 p-3 sign-in" style="border-radius: 10px;">
				
				</form>
  </div>  

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
